<ion-view view-title="เลือกสั่งอาหาร" ng-controller="NewCtrl" align-title="center">
  <ion-header-bar align-title="center" class="bar-positive">
    <div class="buttons">
      <button class="button" ng-click="goBack()">
        <i class="ion-chevron-left"></i>
        Back
      </button>
    </div>
    <h1 class="title">เลือกสั่งอาหาร</h1>
  </ion-header-bar>
  <ion-content>
    <div class="bar bar-header item-input-inset" style="    margin-bottom: -1px;">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="ค้นหาอาหาร" ng-model="searchText">
      </label>
      <a class="button button-clear" ng-click="searchText = ''">
        Cancel
      </a>
    </div>
    <form>
      <div class="list">
        <ion-list>
          <!-- ng-checked="checkFood(food.name)" -->
          <ion-checkbox collection-repeat="food in listfoods | filter:searchText | orderBy: 'price'" ng-model="food.id" ng-click="addfood(food.id, food.name, food.price)">
            {{ ::food.name }}
            <div style="float:right">
              <div ng-if="food.price == 0">
                ฟรี.-
              </div>
              <div ng-if="food.price > 0">
                {{ ::food.price }}.-
              </div>
            </div>
          </ion-checkbox>
        </ion-list>
      </div>
    </form>
  </ion-content>
  <ion-footer-bar class="bar-stable">
    <button style="margin:0;" class="button button-block button-positive" ng-click="add()">
      ตรวจสอบอาหาร
    </button>
  </ion-footer-bar>
</ion-view>
